<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHunt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/iconn.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

<div class="hero">
    <header>
        <div class="header-container">
            <div class="text"><a href="index.html">BookHunt</a></div>
            <nav class="topnav" id="myTopnav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="search.html" class="active nav-link">Search</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="responsiveNav()">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>
</div>

    <main class="search-page">
        <section class="search-container">
            <h2>Search for a Book</h2>
            <div class="search-input">
                <input type="text" id="search-query" placeholder="Enter book name...">
                <button id="search-button" class="btn-search"><i class="fas fa-search"></i></button>
            </div>
            <div class="search-results" id="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>BookHunt</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="search.html">Search for books</a></li>
                        <li><a href="contact.html">Contact</a></li>
                       
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>&copy; 2024 BookHunt. All rights reserved.</h4>
                </div>
            
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
   </footer>
   <script src="app.js"></script>
</body>
</html>
